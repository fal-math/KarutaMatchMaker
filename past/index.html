<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>対戦組み合わせ生成</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <div class="container">
    <h1>対戦組み合わせ決定ツール</h1>
    <div>
      <label for="fileInput">CSVファイルを選択</label>
      <input type="file" id="fileInput" accept=".csv">
    </div>
    <div>
      <label for="pasteInput">データをコピーして貼り付け</label>
      <textarea id="pasteInput" rows="8" placeholder="ここにデータを貼り付けてください"></textarea>
    </div>
    <button id="validateButton">検証</button>
    <button id="generateButton" disabled>対戦組み合わせを生成</button>
    <div id="errorMessage" class="error"></div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
